<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="Formpage.css">
</head>

<body>
    <form id="portfolioForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="E-Mail" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Phone" required>
        <br><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Bio" required></textarea>
        <br><br>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Skills" required>
        <br><br>
        <label for="experience">Experience:</label>
        <input type="text" id="experience" placeholder="Experience" required>
        <br><br>
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" placeholder="Hobbies" required>
        <br><br>
        <label for="education">Education:</label>
        <input type="text" id="education" placeholder="Education" required>
        <br><br>
        <label for="maritalStatus">Marital Status:</label>
        <input type="text" id="maritalStatus" placeholder="Marital Status" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="Formpage.js"></script>
</body>

</html>
