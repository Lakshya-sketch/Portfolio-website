<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LandingPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary " class="navbar bg-primary" data-bs-theme="dark"
            style="position: absolute; top: 0; left: 0; width: 100%; z-index: 2;">
            <div class="container-fluid">
                <a href="LandingPage.html" class="navbar-brand text-white" href="#">Ourme</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a href="LandingPage.html" class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        <a href="FormSelection.html" class="nav-link enabled text-white" aria-disabled="true"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="textbox">
    <p class="text" style="font-size: calc(1.2rem + 0.5vw);">
        <span class="head1">Want to get hired?</span> in the best tech company, but don't know how to make the
        <span class="head2">perfect portfolio?</span> That is what we are here for. Make the most
        <span class="head3">catching portfolios</span> and impress your
        <span class="head4">recruiters</span> with us.
    </p>
</div>
 <div class="background">
    <div class="formbox">
        <form>
            <div class="background-blur"></div>
            <div class="form">
                <div class="mb-3 d-flex gap-3" style="margin-top: 5vh; margin-left: 2vw;">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" style="width: 19.5vw;">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" style="width: 19.5vw;">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control addressbox" id="address" placeholder="Address" style="width: 40vw;">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control email" id="email" placeholder="E-Mail" style="width: 40vw;">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control dob" id="dob" placeholder="DD/MM/YYYY" style="width: 40vw;">
                </div>
            </div>
        </form>
        <a href="Aboutus.html" class="btn btn-primary signup">Sign Up</a>
</div>
</body>

</html>
